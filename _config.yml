title: Evidence Backed Political Beliefs
description: Philosophical and ethical discussions
baseurl: "/"
url: ""

# Theme
theme: jekyll-theme-cayman

# Build settings
markdown: kramdown

# Plugins
plugins:
  - jekyll-relative-links

# Relative links configuration
relative_links:
  enabled: true
  collections: true

# Include and exclude files
include:
  - README.md
  - Argumentation.md
  - ApplyingTheMoralFramework.md
  - ShouldWeTryToChemicalReverseHomosexuality.md
  - FlawedThinking
  - images
  - styles

exclude:
  - .git
  - .github
  - node_modules
  - utils
  - requirements.txt
  - Gemfile
  - Gemfile.lock
  - vendor

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
